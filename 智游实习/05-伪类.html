<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*让它实现当鼠标悬停 文字变为红色*/
        .one:hover{
            color: red;
        }
        /*link visited active*/
        .two:link{
            /*未访问*/
            color:orange;
        }
        .three:visited{
            /*已经访问过了*/
            color: hotpink;
        }
        .four:active{
            /*激活*/
            color: green;
        }
        a{
            /*取消下划线*/
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 伪类 链接伪类选择去 链接的四种形态 未访问 已经访问 鼠标悬停 长按 -->
    <a class="one" href="#">链接的四种形态</a>
    <a class="two" href="#">链接的四种形态</a>
    <a class="three" href="#">链接的四种形态</a>
    <a class="four" href="#">链接的四种形态</a>
</body>
</html>
