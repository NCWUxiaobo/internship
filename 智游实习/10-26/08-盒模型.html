<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            background-color: burlywood;
            /* 边框 */
            border:10px solid red;
            /* 内边距 */
            padding: 50px 50px  100px;
            /* 外边距 */
            margin: 100px;
            /* 内外边距可设定1-4个值 
                2个值 第一个值上下 第二个值左右
                3个值 第一个值上，第二个值左右，第三个值下
                4个值 对应上右下左
            */
        }
    </style>
</head>
<body>
 <!-- 盒模型：所有html页面元素，都可以看做一个盒子 在我们css中box model -->
 <!-- 盒模型可用来设计和布局 -->
 <!-- 盒模型组成：外边距 边框 内边距 内容 -->
    <div>体会盒模型</div>
</body>
</html>
