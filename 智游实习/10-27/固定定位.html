<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        body{
            height: 1500px;
        }
        div{
            width: 300px;
            height: 300px;
            background: turquoise;
            margin: 100px;
            position: relative;
            /* margin: 0 50%; */
        }
        /* 固定定位
            定位模式+偏移量
        
        */
        img{
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://static.firefoxchina.cn/202110/hPG9fBUcwTH4Inxbm7Lid44d228E88QXiCStsGB2.png" alt="">
    </div>
</body>
</html>
