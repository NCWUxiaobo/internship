<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 样式还可以写在这里 -->
    <style>
        div{
            width: 500px;
            height: 200px;
            background-color: blue;
            color: red;
            /*浏览器字体默认为16px*/
            font-size: 20px;
            /*可以添加边框，  border需要定义三个值 
                1、边框尺寸
                2、边框样式solid 直线
                3、边框的颜色
            */
            border:5px solid crimson;
        }
    </style>
</head>
<body>
    <p>我是刘大禾</p>
    <!--span 行元素一行内可显示多个-->
    <span>我不是刘大禾</span><span>我是</span>

    <!--块元素，一行显示一个-->
    <div>我是div，怎么说</div>
    <div>我是div，怎么说</div>
    <div>我是div，怎么说</div>
    <b>测试</b>
    <i>测试</i>
    <s>测试</s>
    <u>测试</u>
    <!--b 加粗 i倾斜 s 删除 u下划线-->
    <br>
    <!--src=="url"-->
    <!--alt="" 预提示文本，网络不通显示的文字-->
    <!--统计路径直接输入路径名 下级路径/分割 上级 ../-->
    <!--添加样式文件 css 主要给结构添加一定的样式-->
    <img src="img/1.jpg" style="width: 50%;"
    alt="" title="这是图片啊">
    <br>

    <!--链接标签 默认自带下划线-->
    <a href="https://www.baidu.com" target="_blank"> 百度一下你就知道</a>
    
    <!--行内样式 写在标签里面的样式-->
    <!-- <div style="width: 500px; height: 200px; color: plum; background-color: aqua;">调整格式</div> -->
    <div>
        201820110刘大禾
    </div>
</body>
</html>
