<!DOCTYPE html>
<!-- 文档类型 html  xml html3---html5 基本都是以H5 为主-->
<!-- 注释快捷键 Ctrl+？ 被注释的代码不会被执行 起到解释作用 -->
<html lang="en">
<!-- html语言 英文 -->

<head>
    <!-- 头部标签-- 8进制编码格式 -->
    <meta charset="UTF-8">
    <!-- 网络协议 浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport 视窗 可视窗口   规定了是否可以进行页面缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web 第一天</title>
    <!-- 标题标签 定义了名称-->
</head>

<body>
    <!-- 快速生成骨架结构 shift+！ tab/回车 -->
    <!-- 结构标签 body里面书写我们整个结构代码 -->
    第一天学习
    <p>第一天学习</p>
    <!-- 运行程序快捷键 alt + B  -->
</body>

</html>
